name: Build & Deploy
on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js environment
      uses: actions/setup-node@v3-beta
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm i

    - name: Build app
      run: npm run build
